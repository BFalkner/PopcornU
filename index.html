<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Popcorn U</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="app.js"></script>

    <style type="text/css">
      #ipad-frame {
        background: url("images/ipad-container.png") no-repeat;
        width: 1025px;
        height: 769px;
        margin: 20px auto 0px auto;
        padding: 113px 125px 139px 126px;
      }

      #app {
        width: 1024px;
        height: 768px;
        border: none;
      }
    </style>

  </head>
  <body>
    <div id="ipad-frame">
      <div id="app"></div>
    </div>

    <script id="challenge-template" type="text/x-handlebars-template">
      <div id="challenge-question">{{question}}</div>
      <ul id="challenge-answers">
      {{#each answers}}
        <li class="challenge-answer-item">{{text}}</li>
      {{/each}}
      </ul>
    </script>

    <script id="playing-template" type="text/x-handlebars-template">
      <div id="playing-challenge"></div>
      <a href="#" id="challenge">Challenge</a>

      <a href="#" id="playing-link-home">Home</a>
      <a href="#" id="playing-link-play">Play</a>
      <a href="#" id="playing-link-pause">Pause</a>
      <div id="playing-title">{{title}}</div>
      <ul id="playing-progress">
      {{#each progress}}
        <li class="playing-{{class}}"></li>
      {{/each}}
      </ul>

      <div id="playing-points">{{points}}</div>
    </script>
  </body>
</html>
