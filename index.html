<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Popcorn U</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div id="ipad-frame">
      <div id="hide-overflow">
        <div id="app"></div>
      </div>
    </div>
	
	<script id="challenge-template" type="text/x-handlebars-template">
		<div id="challenge-1">	
			<div id="challenge-question">{{question}}</div>
			<ul id="challenge-answers">
			{{#each answers}}
			<li class="challenge-answer-item">{{text}}</li>
			{{/each}}
			</ul>
		</div>	
	</script>

	<script id="playing-template" type="text/x-handlebars-template">
		<div id="screen-2"> 
			<div id="playing-challenge"></div>
			<div id="spy-nav">
				<a href="#" id="playing-link-home">Home</a>
				<a href="#" id="playing-link-play">Play</a>
				<a href="#" id="playing-link-pause">Pause</a>
				<div id="playing-title"><h1>{{{title}}}</h1></div>
				<ul id="playing-progress">
					{{#each progress}}
					<li class="playing-{{class}}"></li>
					{{/each}}
				</ul>
				<div id="playing-points">{{points}}</div>
			</div>
		</div>
	</script>

    <script id="dashboard-template" type="text/x-handlebars-template">
      Hello from Dashboard!
    </script>
  </body>
</html>
