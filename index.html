<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Popcorn U</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script id="playing-template" type="text/x-handlebars-template">
      <a href="#" id="playing-link-home">Home</a>
      <a href="#" id="playing-link-play">Play</a>
      <a href="#" id="playing-link-pause">Pause</a>
      <ul id="playing-progress">
      {{#each progress}}
        <li class="playing-{{class}}">{{title}}</li>
      {{/each}}
      </ul>

      <div id="playing-points">{{points}}</div>
    </script>
  </body>
</html>
